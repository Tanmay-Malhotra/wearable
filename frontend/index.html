<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartwatch Power Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🕹️ Smartwatch Battery Dashboard</h1>

    <div class="status-box">
      <label>Battery Percentage:</label>
      <input type="number" id="battery" placeholder="Enter battery %" min="0" max="100">
    </div>

    <div class="status-box">
      <label>Current Temperature (°C):</label>
      <input type="number" id="temp" placeholder="Enter temperature">
    </div>

    <div class="status-box">
      <label>Weather Forecast:</label>
      <span id="weather">N/A</span>
    </div>

    <button id="fetchBtn">Fetch Forecast</button>

    <div class="result">
      <h3>🔋 Recommended Charging Strategy:</h3>
      <p id="strategy">Awaiting input...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
